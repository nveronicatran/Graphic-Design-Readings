<!DOCTYPE html>
<html>
    <head>
    <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link href="mobile-menu.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>
    <body>

        <header>

            <h1><a href="index.html">Metarchives</a></h1>

            <nav>
     <ul class="blog-tags-list clearfix">
          <a href onclick="filter('all'); return false;"><li class="blog-tags-item">All</li></a>
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
          {% assign c = tag | first %}
          {% assign posts = tag | last %}
          <a href onclick="filter('{{ c }}'); return false;"><li class="blog-tags-item" id="{{ c }}-item">
            {{ c }}
          </li></a>
        {% endfor %}
      </ul>

                <!-- This HTML makes a little button to show and hide -->
            <button class="toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

                </nav>

        </header>

<div class="category">
      {{ content }}
    </div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

        <script>
        $(document).ready(function() {
            $('button.toggle').click(function() {
                $('header ul').slideToggle();
            });
        });

        </script>


<script>

    function filter(tag) {
  setActivetag(tag);
  showContainer(tag);
}

function setActivetag(tag) {
  // loop through all items and remove active class
  var items = document.getElementsByClassName('blog-tags-item');
  for(var i=0; i < items.length; i++) {
    items[i].setAttribute('class', 'blog-tags-item');
  }

  // set the selected tag's item to active
  var item = document.getElementById(tag + '-item');
  if(item) {
    item.setAttribute('class', 'blog-tags-item active');
  }
}

function showContainer(tag) {
  // loop through all lists and hide them
  var lists = document.getElementsByClassName('blog-list-container');
  for(var i=0; i < lists.length; i++) {
    lists[i].setAttribute('class', 'blog-list-container hidden');
  }

  // remove the hidden class from the list corresponding to the selected tag
  var list = document.getElementById(tag + '-container');
  if(list) {
    list.setAttribute('class', 'blog-list-container');
  }
}


    </script>
    </body>



</html>
